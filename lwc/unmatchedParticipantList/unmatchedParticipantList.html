<template>
    <lightning-card title={cohortname} icon-name="utility:copy_to_clipboard">
        <div class="slds-card__body_inner">
            <!-- Start participants list -->
            <template if:true={unmatchedParticipants.data}>
                <lightning-layout  multiple-rows="true" pull-to-boundary="small">
                    <template for:each={unmatchedParticipants.data} for:item="participant">
                        <lightning-layout-item key={participant.Id} size="4" class="slds-var-p-around_x-small slds-align_absolute-center">
                            <c-participant-tile participant={participant}></c-participant-tile>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
                <!-- No participants found -->
                <template if:false={hasResults}>
                    <div class="slds-align_absolute-center slds-var-m-vertical_small">
                       <!-- No more participants were found... -->
                    </div>
                </template>
            </template>
            <!-- End participants list -->
            <!-- Data failed to load -->
            <template if:true={unmatchedParticipants.error}>
                <div class="slds-text-color_error">
                    An error occurred while loading the participant list
                </div>
            </template>
        </div>
    </lightning-card>
</template>
